<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <h1 class="heading">Rock Paper Scissors</h1>
        <h2 class="directions">Please Choose Rock, Paper or Scissors</h2>
    </div>
    <div id="container">
        <button id="1" class="selector">Rock</button>
        <button id="2" class="selector">Paper</button>
        <button id="3" class="selector">Scissors</button>
    </div>
</body>
